<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Use Agent - Control Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .card h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .control-group label {
            display: block;
            color: #555;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .coord-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .screenshot-area {
            grid-column: 1 / -1;
        }
        
        #screenshot {
            width: 100%;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }
        
        .result {
            margin-top: 15px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #333;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .result.success {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }
        
        .result.error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .action-buttons button {
            font-size: 14px;
            padding: 10px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #28a745;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .link {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            margin-left: 10px;
        }
        
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ Computer Use Agent Control Panel</h1>
            <p class="subtitle">
                <span class="status-indicator"></span>
                Connected to http://localhost:8001
                <a href="http://localhost:8001/docs" target="_blank" class="link">üìö API Docs</a>
                <a href="http://localhost:5000" target="_blank" class="link">üìä Dashboard</a>
            </p>
        </header>
        
        <div class="main-grid">
            <div class="card">
                <h2>Click Action</h2>
                <div class="control-group">
                    <label>Coordinates</label>
                    <div class="coord-inputs">
                        <input type="number" id="click-x" placeholder="X" value="500">
                        <input type="number" id="click-y" placeholder="Y" value="300">
                    </div>
                </div>
                <button onclick="executeClick()">üñ±Ô∏è Click at Position</button>
                <div id="click-result"></div>
            </div>
            
            <div class="card">
                <h2>Type Text</h2>
                <div class="control-group">
                    <label>Text to Type</label>
                    <textarea id="type-text" rows="3" placeholder="Enter text to type...">Hello from Computer Use Agent!</textarea>
                </div>
                <button onclick="executeType()">‚å®Ô∏è Type Text</button>
                <div id="type-result"></div>
            </div>
            
            <div class="card">
                <h2>Keyboard Controls</h2>
                <div class="control-group">
                    <label>Key to Press</label>
                    <select id="key-select">
                        <option value="enter">Enter</option>
                        <option value="tab">Tab</option>
                        <option value="space">Space</option>
                        <option value="backspace">Backspace</option>
                        <option value="delete">Delete</option>
                        <option value="escape">Escape</option>
                        <option value="up">Arrow Up</option>
                        <option value="down">Arrow Down</option>
                        <option value="left">Arrow Left</option>
                        <option value="right">Arrow Right</option>
                    </select>
                </div>
                <button onclick="executeKey()">‚å®Ô∏è Press Key</button>
                <div id="key-result"></div>
            </div>
            
            <div class="card">
                <h2>Mouse Controls</h2>
                <div class="action-buttons">
                    <button onclick="executeScroll(-3)">‚¨ÜÔ∏è Scroll Up</button>
                    <button onclick="executeScroll(3)">‚¨áÔ∏è Scroll Down</button>
                    <button onclick="executeMove()">‚ÜîÔ∏è Move Mouse</button>
                </div>
                <div class="control-group" style="margin-top: 15px;">
                    <label>Move To Coordinates</label>
                    <div class="coord-inputs">
                        <input type="number" id="move-x" placeholder="X" value="100">
                        <input type="number" id="move-y" placeholder="Y" value="100">
                    </div>
                </div>
                <div id="mouse-result"></div>
            </div>
            
            <div class="card screenshot-area">
                <h2>Screen Capture & Analysis</h2>
                <div class="action-buttons">
                    <button onclick="captureScreenshot()">üì∏ Capture Screenshot</button>
                    <button onclick="analyzeScreen()">üîç Analyze with AI</button>
                    <button onclick="clearScreenshot()">üóëÔ∏è Clear</button>
                </div>
                <div class="control-group" style="margin-top: 15px;">
                    <label>AI Analysis Prompt (uses LLaVA 13b)</label>
                    <input type="text" id="analyze-prompt" placeholder="What is on the screen?" value="Describe what you see on the screen">
                </div>
                <img id="screenshot" alt="Screenshot">
                <div id="screenshot-result"></div>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:8001';
        
        function showResult(elementId, message, isSuccess = true) {
            const element = document.getElementById(elementId);
            element.innerHTML = message;
            element.className = `result ${isSuccess ? 'success' : 'error'}`;
            element.style.display = 'block';
        }
        
        async function executeClick() {
            const x = document.getElementById('click-x').value;
            const y = document.getElementById('click-y').value;
            
            try {
                const response = await fetch(`${API_URL}/action`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'click', x: parseInt(x), y: parseInt(y) })
                });
                const data = await response.json();
                showResult('click-result', `‚úÖ ${data.message}`, data.success);
            } catch (error) {
                showResult('click-result', `‚ùå Error: ${error.message}`, false);
            }
        }
        
        async function executeType() {
            const text = document.getElementById('type-text').value;
            
            try {
                const response = await fetch(`${API_URL}/action`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'type', text: text })
                });
                const data = await response.json();
                showResult('type-result', `‚úÖ ${data.message}`, data.success);
            } catch (error) {
                showResult('type-result', `‚ùå Error: ${error.message}`, false);
            }
        }
        
        async function executeKey() {
            const key = document.getElementById('key-select').value;
            
            try {
                const response = await fetch(`${API_URL}/action`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'key', key: key })
                });
                const data = await response.json();
                showResult('key-result', `‚úÖ ${data.message}`, data.success);
            } catch (error) {
                showResult('key-result', `‚ùå Error: ${error.message}`, false);
            }
        }
        
        async function executeScroll(amount) {
            try {
                const response = await fetch(`${API_URL}/action`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'scroll', y: amount })
                });
                const data = await response.json();
                showResult('mouse-result', `‚úÖ ${data.message}`, data.success);
            } catch (error) {
                showResult('mouse-result', `‚ùå Error: ${error.message}`, false);
            }
        }
        
        async function executeMove() {
            const x = document.getElementById('move-x').value;
            const y = document.getElementById('move-y').value;
            
            try {
                const response = await fetch(`${API_URL}/action`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'move', x: parseInt(x), y: parseInt(y) })
                });
                const data = await response.json();
                showResult('mouse-result', `‚úÖ ${data.message}`, data.success);
            } catch (error) {
                showResult('mouse-result', `‚ùå Error: ${error.message}`, false);
            }
        }
        
        async function captureScreenshot() {
            showResult('screenshot-result', 'üì∏ Capturing screenshot...', true);
            
            try {
                const response = await fetch(`${API_URL}/screenshot`);
                const data = await response.json();
                
                const img = document.getElementById('screenshot');
                img.src = `data:image/png;base64,${data.screenshot}`;
                img.style.display = 'block';
                
                showResult('screenshot-result', `‚úÖ Screenshot captured (${data.width}x${data.height})`, true);
            } catch (error) {
                showResult('screenshot-result', `‚ùå Error: ${error.message}`, false);
            }
        }
        
        async function analyzeScreen() {
            const prompt = document.getElementById('analyze-prompt').value;
            showResult('screenshot-result', 'üîç Analyzing screen with LLaVA 13b...', true);
            
            try {
                const response = await fetch(`${API_URL}/analyze?prompt=${encodeURIComponent(prompt)}`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.screenshot) {
                    const img = document.getElementById('screenshot');
                    img.src = `data:image/png;base64,${data.screenshot}`;
                    img.style.display = 'block';
                }
                
                showResult('screenshot-result', `ü§ñ AI Analysis:\n\n${data.analysis}`, true);
            } catch (error) {
                showResult('screenshot-result', `‚ùå Error: ${error.message}`, false);
            }
        }
        
        function clearScreenshot() {
            document.getElementById('screenshot').style.display = 'none';
            document.getElementById('screenshot-result').style.display = 'none';
        }
        
        // Check connection on load
        fetch(`${API_URL}/health`)
            .then(response => response.json())
            .then(data => console.log('‚úÖ Connected to Computer Use Agent:', data))
            .catch(error => console.error('‚ùå Connection failed:', error));
    </script>
</body>
</html>
